<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
 <div class="card">
  <p>Bill</p>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="$">
  </div>

  <div>
    <p class="select-tip">Select Tip %</p>
    <div class="button-grid">
      <button class="button">5%</button>
      <button class="button">10%</button>
      <button class="button">15%</button>
      <button class="button">25%</button>
      <button class="button">50%</button>
      <button class="button">Custom</button>
  </div>

  <p class="nop">Number of People</p>

  <div class="input-container2">
    <input type="text" id="userInput" placeholder="7;^(|)">
  </div>
  </div>

  <div class="green">
    <p class="tip-amount">Tip Amount</p>
    <!-- <p>/ person</p>
    <p>Total</p>
    <p>/ person</p>
    <button class="reset-btn">Reset</button> -->
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mukhtar Juma</a>.
  </div> 
 </div>
  
</body>
</html>
